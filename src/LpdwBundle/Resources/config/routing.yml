lpdw_homepage:
    path:     /
    defaults: { _controller: LpdwBundle:Default:index }

lpdw_posts:
    path:     /posts
    defaults: { _controller: LpdwBundle:Post:posts }

lpdw_post:
    path:     /posts/{id}
    defaults: { _controller: LpdwBundle:Post:post }
    requirements:
        id: \d+

lpdw_new_post:
    path:     /posts/new
    defaults: { _controller: LpdwBundle:Post:new }
